<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game Hub - Play the Best Games Online">
    <title>Game Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="loading-screen" id="loadingScreen">🚀 Loading Game Hub...</div>

    <div class="container" id="mainContent">
        <h1>🎮 Game Hub</h1>
        <p>Play the best games online for free!</p>

        <input type="text" id="search" class="search-bar" placeholder="🔍 Search for a game..." onkeyup="searchGames()">

        <h2>🔥 Popular Games</h2>
        <div class="game-grid" id="gameGrid">
            <div class="game">
                <img src="assets/game1.jpg" alt="Game 1">
                <a href="#">🚀 Play Game 1</a>
            </div>
            <div class="game">
                <img src="assets/game2.jpg" alt="Game 2">
                <a href="#">⚡ Play Game 2</a>
            </div>
            <div class="game">
                <img src="assets/game3.jpg" alt="Game 3">
                <a href="#">🔥 Play Game 3</a>
            </div>
            <div class="game">
                <img src="assets/game4.jpg" alt="Game 4">
                <a href="#">🎯 Play Game 4</a>
            </div>
        </div>

        <p class="credits">© 2025 Game Hub | Created by TIXU-RAMP</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
